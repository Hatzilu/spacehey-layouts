<style>
    :root {
        --menu-color: #4B5743;
        --menu-color-highlight: #87937F;
        --menu-color-shadow: #23291B;
    
        --list-color: #353D2E;
        --list-color-highlight: #222A1B;
        --list-color-shadow: #89927F;
    
        --list-selected: #958831;

        --lambda-orange: #F37B21;
    }
    
    body {
        background: #212121;
    }
    
    /* Disable the white background between the main content and the header */
    main {
        background: none !important;
    }
    
    
    /* Button hover style */
    .mood a:focus, small a:not(:first-child):focus {
        outline-style: dotted;
        outline-color: black;
        outline-offset: -2px;
        outline-width: 1px;
        border-top-color: black !important;
        border-bottom-color: black !important;
        border-left-color: black !important;
        border-right-color: black !important; 
    }

    .count {
        color: var(--lambda-orange);
    }

    /* Button/Container style */
    .goldsrc-container, .profile, .contact, .heading, a.more, .links, .links > li, .top, button, footer, .mood a, .profile-info > .inner, #comments.friends > .inner > p, #comments.friends .comment-replies, .comment-replies small > a:not(:first-child), .report, .blurbs > .inner > .section > h4, .blog-preview {
        border: 1px solid;
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif !important;
        background-color: var(--menu-color) !important;
        border-top-color: var(--menu-color-highlight);
        border-bottom-color: var(--menu-color-shadow);
        border-left-color: var(--menu-color-highlight);
        border-right-color: var(--menu-color-shadow); 
        color: white !important;
    }
    
    .url-info {
        border: none !important;
    }
    /* Override default styling */
    .contact {
        border: 1px solid !important;
        border-top-color: var(--menu-color-highlight) !important;
        border-bottom-color: var(--menu-color-shadow) !important;
        border-left-color: var(--menu-color-highlight) !important;
        border-right-color: var(--menu-color-shadow) !important;
    }

    /* Disable margin on 'Edit profile' link */
    .profile-info > .inner > h3 {
        margin: 0px;
    }


    /* Extra padding for button-like elements */
    .mood a, .links > li, .profile-info > .inner, .logout-btn {
        padding: 8px 9px !important;
    }

    /* Inset/List style */
    .goldsrc-list, .inner, .table-section, input, .blog-preview p {
        border: 1px solid !important;
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif !important;
        background-color: var(--list-color) !important;
        border-top-color: var(--list-color-highlight) !important;
        border-bottom-color: var(--list-color-shadow) !important;
        border-left-color: var(--list-color-highlight) !important;
        border-right-color: var(--list-color-shadow) !important; 
        color: white !important;
    }

    /* begin of blog */
    .blog-preview p {
        position: relative;
    }

    .blog-preview p:hover, .blog-preview p:focus-within {
        background-color: var(--list-selected) !important;
    }

    .blog-preview p > a::before {
        min-width: 1px;
    }
    .blog-preview p > a {
        position: absolute;
        right: 5px;
        width: 100%;
        color: var(--list-color);
        text-align: end;
        margin-left: 5px;
    }
    /* end of blog */

    /* begin of blurbs */
    .blurbs > .inner {
        padding: 0px !important;
    }
    .blurbs > .inner > .section > h4 {
        padding: 5px;
    }
    /* end of blurbs */

    /* begin of Mood styles */
    .mood a {
        white-space: nowrap;
    }
    .mood p:nth-child(2) > b {
        visibility: hidden;
        max-width: 0px;
        position: relative;
        display: flex;
        counter-reset: btns;
    }
    .mood p:nth-child(2) > b::before {
        content: "View my:";
        white-space: nowrap;
        visibility: initial;
    }
    .mood p:nth-child(2) > b a {
        visibility: initial;
        height: min-content;
    }
    .mood p:nth-child(2) > b a:nth-child(1) {
        position: absolute;
        left: 55px;
    }
    .mood p:nth-child(2) > b a:nth-child(2) {
        position: absolute;
        left: 105px;
    }
    .mood p:nth-child(2) > b a:nth-child(3) {
        position: absolute;
        white-space: nowrap;
        left: 180px;
    }
    /* end of Mood styles */

    /* Styles for the generic table elements in the 'Contacting X', 'Interests' and 'Links' sections */
    .details-table {
        border-collapse: collapse;
    }
    .details-table td {
        background-color: transparent !important;
        padding: 0px;
        color: white !important;
        font-weight: normal !important;
    }
    .details-table a {
        width: 100%;
        display: flex;
    }
    /* General styles for link elements */
    a {
        font-weight: bold !important;
        color: white !important;
    }
    
    /* Styles for the buttons of the 'Contacting X' section */
    .f-row {
        margin: 0px !important;
    }
    .f-col { 
        padding: 8px;
    }
    .f-col:hover, .details-table tr:hover, .details-table tr:focus-within, .f-col:focus-within { 
        background-color: var(--list-selected);
    }
    .f-col > a {
        padding: 3px;
    }

    /* Disable default background for 'Contacting X' section header */
    .contact > .heading {
        background: transparent !important;
        font-weight: bold;
    }
    
    
    /* friends list styles */
    
    /* Set the friends container to a table layout */
    .friends-grid {
        display: table;
        table-layout: fixed;
        width: 100%;
    }

    /* Set each friend to a table row */
    .person {
        display: flex !important;
        width: 100% !important;
        height: fit-content;
        padding: 0px !important;
    }
    
    /* Highlight friend on hover with the same color as the server select in hl1 */
    .person:hover, .person:focus-within, .blog-preview > p:hover, .blog-preview > p:focus-within {
        background-color: var(--list-selected);
    }
    .person a {
        display: flex !important;
        width: 50%;
        padding: 5px 0px;
    }
    .person p {
        color: white !important;
        text-align: start !important;
        padding-left: 8px;
        display: flex;
        align-items: center;
        font-weight: normal !important;
        margin: 0px !important;
    }

    /* Make images smaller to fit the style, and disable default margins */
    .person img {
        max-width: 20px !important;
        max-height: 20px !important;
        margin: 0 !important;
    }

    span.verified-info[title="Verified User"] {
        margin-left: 3px;
    }
    
    /* Start of custom friend counter */
    .friends:not([id]) > .inner {
        padding: 0px !important;
    }
    .friends:not([id]) > .inner > p {
        max-height: 0px;
        margin: 0px;
    }
    .friends:not([id]) > .inner > p > b:first-child {
        visibility: hidden;
        position: relative;
    }
    .friends:not([id]) > .inner > p > b:first-child > span {
        visibility: initial;
        position: absolute;
        top: -19px;
        right: -50px;
        color: white;
    }
    .friends:not([id]) > .inner > p > b:first-child > span::before {
        content: "(";

    }
    .friends:not([id]) > .inner > p > b:first-child > span::after {
        content: ")";

    }
    /* end of custom friend counter */

    /* Start of comments section */
    #comments.friends {
        margin-top: 20px;
    }

    #comments.friends > .inner {
        padding: 0px;
    }
    #comments.friends > .inner > p {
        padding: 5px;
    }
    #comments.friends > .inner > table {
        padding: 7px;
        border: transparent;
    }
    #comments.friends > .inner > table td {
        background: none;
        text-align: start;
    }
    #comments.friends > .inner > table tr {
        border: 1px solid white;
    }

    .comment-replies small > a:not(:first-child) {
        margin-left: 5px;
        padding: 5px;
    } 
    .report {
        padding: 5px;
    }

    /* End of comments section */


    .mood p {
        padding-top: 8px;
        padding-bottom: 8px;
    }

    /* Disable default text-shadow */
    nav .links a {
        text-shadow: none;
    }

    /* Disable the '|' on link buttons */
    nav .links li:not(:last-child)::after {
        content: none;
    }
    
    </style>
